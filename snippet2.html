  #wrapper {
    display: block;
    position: absolute;

    transition: all 0.5s;
    z-index: 1000;
  }

  #wrapper[shown] {
    /*must be larger than the .item-inner div*/

    height: 210px;
    padding: 10px;
  }
  
  #wrapper[shown] .item-inner {
    transform: translate(0px, 0px);
  }

    position: absolute;

    transform: translate(0px, -300px);

  }
